<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Page</title>
  </head>
  <body class="bg-slate-300">
    <div
      class="bg-slate-50 flex flex-col justify-center items-center my-14 mx-10 rounded-md shadow-md md:my-36 md:mx-36 lg:mx-96 lg:my-20"
    >
      <form id="registerForm">
        <div class="flex justify-center">
          <h1 class="text-2xl font-bold text-blue-400 py-3.5">REGISTER</h1>
        </div>
        <div class="flex flex-col">
          <label for="uname" class="text-lg">Username</label>
          <input
            type="text"
            name="uname"
            id="username"
            placeholder="Masukan Username"
            class="border rounded-md pl-3.5 py-3.5 mb-3.5"
          />
          <label for="name" class="text-lg">Nama Lengkap</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Masukan Nama Lengkap"
            class="border rounded-md pl-3.5 py-3.5 mb-3.5"
          />
          <label for="pwd" class="text-lg">Password</label>
          <input
            type="password"
            name="pwd"
            id="password"
            placeholder="Masukan Password"
            class="border rounded-md pl-3.5 py-3.5 mb-3.5"
          />
          <label for="address" class="text-lg">Alamat</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Masukan Alamat"
            class="border rounded-md pl-3.5 py-3.5 mb-3.5"
          />
          <label for="gender" class="text-lg">Gender</label>
          <div class="flex flex-row gap-3 mb-3.5">
            <input type="radio" name="gender" id="gender" />Pria
            <input type="radio" name="gender" id="gender" />Wanita
          </div>
          <label for="date" class="text-lg">Tangal Ulang Tahun</label>
          <input type="date" name="date" id="date" class="border rounded-md p-3.5 mb-3.5" />

          <label for="email" class="text-lg">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Masukan Email"
            class="border rounded-md pl-3.5 py-3.5 mb-3.5"
          />
          <button
            type="submit"
            id="btnRegister"
            class="bg-blue-400 hover:bg-blue-500 rounded-md px-10 py-2.5 text-white mb-3.5"
          >
            Register
          </button>
        </div>
        <a href="../login.html" for="" class="flex mb-10">
          <p class="pr-2">Sudah memiliki akun?</p>
          <p class="font-bold hover:underline">Log In</p>
        </a>
      </form>
    </div>
  </body>
</html>
<script src="../js/register.js"></script>
